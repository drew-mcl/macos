# Yazi - Terminal File Manager Configuration
# https://yazi-rs.github.io/docs/configuration/yazi

[manager]
ratio = [1, 4, 3]
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
linemode = "size"
show_hidden = false
show_symlink = true

[preview]
tab_size = 2
max_width = 600
max_height = 900
cache_dir = ""
image_filter = "triangle"
image_quality = 75
sixel_fraction = 15
ueberzug_scale = 1
ueberzug_offset = [0, 0, 0, 0]

[opener]
edit = [
  { run = '${EDITOR:-nvim} "$@"', desc = "$EDITOR", block = true, for = "unix" },
]
open = [
  { run = 'open "$@"', desc = "Open", for = "macos" },
]
reveal = [
  { run = 'open -R "$1"', desc = "Reveal in Finder", for = "macos" },
]

[open]
rules = [
  { name = "*/", use = ["edit", "open", "reveal"] },

  { mime = "text/*", use = ["edit", "reveal"] },
  { mime = "image/*", use = ["open", "reveal"] },
  { mime = "video/*", use = ["open", "reveal"] },
  { mime = "audio/*", use = ["open", "reveal"] },
  { mime = "inode/x-empty", use = ["edit", "reveal"] },

  { mime = "application/json", use = ["edit", "reveal"] },
  { mime = "*/javascript", use = ["edit", "reveal"] },

  { mime = "application/zip", use = ["open", "reveal"] },
  { mime = "application/gzip", use = ["open", "reveal"] },
  { mime = "application/x-tar", use = ["open", "reveal"] },
  { mime = "application/x-bzip", use = ["open", "reveal"] },
  { mime = "application/x-bzip2", use = ["open", "reveal"] },
  { mime = "application/x-7z-compressed", use = ["open", "reveal"] },
  { mime = "application/x-rar", use = ["open", "reveal"] },
  { mime = "application/xz", use = ["open", "reveal"] },

  { mime = "*", use = ["open", "reveal"] },
]

[tasks]
micro_workers = 10
macro_workers = 25
bizarre_retry = 5
image_alloc = 536870912  # 512MB
image_bound = [0, 0]
suppress_preload = false

[plugin]
preloaders = [
  { name = "*", cond = "!mime", run = "mime", multi = true, prio = "high" },
  { mime = "image/{avif,hei?,jxl,svg+xml}", run = "magick" },
  { mime = "image/*", run = "image" },
  { mime = "video/*", run = "video" },
  { mime = "application/pdf", run = "pdf" },
]
previewers = [
  { name = "*/", run = "folder", sync = true },
  { mime = "text/*", run = "code" },
  { mime = "*/xml", run = "code" },
  { mime = "*/javascript", run = "code" },
  { mime = "*/x-wine-extension-ini", run = "code" },
  { mime = "application/{json,x-ndjson}", run = "json" },
  { mime = "image/{avif,hei?,jxl,svg+xml}", run = "magick" },
  { mime = "image/*", run = "image" },
  { mime = "video/*", run = "video" },
  { mime = "application/pdf", run = "pdf" },
  { mime = "application/{,g}zip", run = "archive" },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar,iso9660-image}", run = "archive" },
  { name = "*", run = "file" },
]
